<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h2>Admin page</h2>

<form action="#" th:action="@{/adminPage}" th:object="${userDto}" method="post">

    <p>Name: <input type="text" th:field="*{name}" /></p>

    <p>Username: <input type="text" th:field="*{username}" /></p>

    <p>Password: <input type="text" th:field="*{password}" /></p>

    <p>Role: <input type="text" th:field="*{role}" /></p>

    <p><input type="submit" name="addUser" value="Add user" /></p>
</form>
<table style="float:left margin-right:16px">
    <thead>
    <tr>
        <th>User id</th>
        <th>Name</th>
        <th>Username</th>
        <th>Role</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${users}">
        <td th:text = "${u.id}"></td>
        <td th:text = "${u.name}"></td>
        <td th:text = "${u.username}"></td>
        <td th:text = "${u.role}"></td>
    </tr>
    </tbody>
</table>

<p th:text = "${message}" ></p>

</body>
</html>
